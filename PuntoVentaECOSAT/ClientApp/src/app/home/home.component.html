<body class="boddy" style="height: 100%;">

  <div fxLayout="row" fxLayoutAlign="center center" style="height: 100%; background-color: transparent;">
    <mat-card style="width: 25%; background-color: rgba(76,134,177, 0.486);">
      <mat-card-header fxLayout="column" fxLayoutAlign="center center">
        <div fxFlex="auto" fxLayoutAlign="center center">
          <img src="https://media-exp1.licdn.com/dms/image/C4E0BAQEdAOCEhbfHKQ/company-logo_200_200/0/1641503757450?e=2147483647&v=beta&t=bDPEhXxaXAB_gVQUsNgNe4kseWOsd5C1O_Sy2qWO7So">
        </div>
        <div fxFlex="auto">
          <h2>Iniciar Sesion</h2>
        </div>

      </mat-card-header>
      <form [formGroup]="form" id="formLogin" (submit)="inciarSesion()">
      <mat-card-content fxLayout="column" fxLayoutGap="15px">

        <mat-form-field fxFlex="auto" appearance="legacy">
          <mat-label>Usuario</mat-label>
          <input matInput placeholder="Usuario" formControlName="nombreUsuario">
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field fxFlex="auto" appearance="legacy">
          <mat-label>Introduce contrase√±a</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions fxLayoutAlign="end center">
        <button mat-raised-button color="primary" #formLogin>
          Ingresar
        </button>
      </mat-card-actions>
     </form>
    </mat-card>
  </div>


</body>
