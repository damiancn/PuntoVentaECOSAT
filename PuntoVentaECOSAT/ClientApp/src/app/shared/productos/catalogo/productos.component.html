<div style="padding: 2%;">
  <mat-toolbar class="toolbarCatalogo" fxLayout="row" fxLayoutAlign="space-between center">
    <h1 mat-h2>Productos</h1>
    <span>
      <button mat-icon-button matTooltip="agregar" (click)="abrirFormulario()">
        <mat-icon>add</mat-icon>
      </button>
    </span>
  </mat-toolbar>
  <mat-card>
      <mat-card-title>
        <mat-form-field  class="col-11" appearance="standard">
          <mat-label>Buscar Producto</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Venta" #input>
        </mat-form-field>
      </mat-card-title>
      <mat-card-content>
  
        <table style="width:100% ;" mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
          <!-- Weight Column -->
          <ng-container matColumnDef="Descripcion">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header> Producto </th>
            <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
          </ng-container>
  
          <!-- Symbol Column -->
          <ng-container matColumnDef="Precio">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header> Precio </th>
            <td mat-cell *matCellDef="let element"> {{"$" + element.precio}} </td>
          </ng-container>

          <ng-container matColumnDef="DepartamentoDescripcion">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header> Departamento</th>
            <td mat-cell *matCellDef="let element">{{element.departamentoDescripcion}}</td>
          </ng-container>
          <ng-container matColumnDef="opciones">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header> Opciones</th>
            <td mat-cell *matCellDef="let element">
                <button  mat-button  matTooltip="Editar" (click)="abrirFormulario(element.id)">
                    <mat-icon>edit</mat-icon>&nbsp;&nbsp;Editar
                  </button>
            </td>
          </ng-container>
         
          <tr mat-header-row *matHeaderRowDef="columnas"></tr>
          <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      </mat-card-content>
  </mat-card>
</div>
