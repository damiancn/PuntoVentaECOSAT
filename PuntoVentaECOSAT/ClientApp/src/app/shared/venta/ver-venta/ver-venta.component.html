<div style="padding:1%">
  <mat-toolbar class="toolbarCatalogo" fxLayout="row" fxLayoutAlign="space-between center">
    <h1 mat-h2>Venta</h1>
    
  </mat-toolbar>
  <mat-card>
      <mat-card-title>
        <mat-form-field  class="col-11" appearance="standard">
          <mat-label>Buscar Venta</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Producto" #input>
        </mat-form-field>
      </mat-card-title>
      <mat-card-content>
  
        <table style="width:100% ;" mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
          <!-- Weight Column -->
          <ng-container matColumnDef="ImporteTotal">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header> Importe de Venta </th>
            <td mat-cell *matCellDef="let element"> {{ "$" + element.importeTotal}} </td>
          </ng-container>
  
          <!-- Symbol Column -->
          <ng-container matColumnDef="CantidadProductos">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header> Cantidad deProductos </th>
            <td mat-cell *matCellDef="let element"> {{ element.cantidadProductos}} </td>
          </ng-container>

          <ng-container matColumnDef="Fecha">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header> Fecha</th>
            <td mat-cell *matCellDef="let element">{{ element.fecha}}</td>
          </ng-container>

          <ng-container matColumnDef="UsuarioVenta">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header> Usuario de la Venta</th>
            <td mat-cell *matCellDef="let element">{{ element.usuarioDescripcion}}</td>
          </ng-container>
          <ng-container matColumnDef="detalles">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header>Ver detalles</th>
            <td mat-cell *matCellDef="let element"><button mat-button (click)="abrirForma(element.id)"><mat-icon>feed</mat-icon></button></td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="columnas"></tr>
          <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      </mat-card-content>
  </mat-card>
</div>
